spring:
    application:
        name: springboot-ouvidoria
        release-date: 2025-02-20
        url: ${APPLICATION_URL://localhost:8080}
        file:
            path: ${SPRING_VOLUME:/Temp/esic}
        jwt:
            secret-key: ${JWT_SECRET_KEY:}
        client:
            settings:
                title: ${TITLE}
                name: ${NAME}
                favicon: ${FAVICON}
                media:
                    instagram: ${INSTAGRAM:https://instagram.com}
                    facebook: ${FACEBOOK}
                    linkedin: ${LINKEDIN}
                    site: ${SITE}
                landing-page:
                    header-logo: ${HEADER_LOGO}
                    footer-logo: ${FOOTER_LOGO}
                    phone: ${PHONE}
                    contact: ${CONTACT}
                    slogan: ${SLOGAN}
    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/DB_OUVIDORIA?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false}
        username: ${SPRING_DATASOURCE_USERNAME:devuser}
        password: ${SPRING_DATASOURCE_PASSWORD:dev@password}
        driver-class-name: com.mysql.cj.jdbc.Driver
    flyway:
        enabled: true
        locations: classpath:db/migration
        url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/DB_OUVIDORIA?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false}
        user: ${SPRING_DATASOURCE_USERNAME:devuser}
        password: ${SPRING_DATASOURCE_PASSWORD:dev@password}
        baseline-on-migrate: true
        baseline-version: ${FLYWAY_BASELINE_VERSION:1}

    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
    servlet:
      multipart:
          max-file-size: 10MB
          max-request-size: 10MB
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${SMTP_LOGIN}
        password: oawa skwk bbhe ninw
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true