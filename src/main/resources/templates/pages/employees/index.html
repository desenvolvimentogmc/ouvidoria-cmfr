<!DOCTYPE html>
<html lang="pt-br" th:replace="~{layout/dashboard/principal :: layout (~{:: content}, 'Funcionários')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
    <content>
        <div class="container">

            <div class="row align-items-center mb-7">
                <div class="col-auto">
                    <!-- Avatar -->
                    <div class="avatar avatar-xl rounded text-primary">
                        <i class="bi bi-building-up"></i>
                    </div>
                </div>
                <div class="col">
                    <!-- Breadcrumb -->
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-2">
                            <li class="breadcrumb-item"><a class="text-body-secondary" href="/inicio">Página Inicial</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Funcionários</li>
                        </ol>
                    </nav>

                    <!-- Heading -->
                    <h1 class="fs-4 mb-0">Funcionários</h1>
                </div>
            </div>

            <div class="row align-items-center mb-7">
                <div class="table-responsive">
                    <table id="tbl-employees" class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Departamento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employeeList}" role="button" th:data-id="${employee.id}" onclick="window.location.href = `/funcionarios/${this.dataset.id}`">
                                <td>[[${employee.id}]]</td>
                                <td>[[${employee.name}]]</td>
                                <td>[[${employee.user?.username}]]</td>
                                <td>[[${employee?.department?.name}]]</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="fab-container" style="z-index: 9999!important" sec:authorize="hasRole('ROLE_ROOT')">
            <a href="/funcionarios/novo-acesso" id="fab-main" class="btn btn-primary w-100 shadow"
                data-bs-trigger="hover" data-bs-toggle="popover" data-bs-placement="left"
                data-bs-title="Cadastrar funcionário">
                <i class="bi bi-plus"></i> Cadastrar funcionário
            </a>
        </div>
    </content>
</body>

</html>
