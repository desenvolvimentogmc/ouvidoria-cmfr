<div class="card bg-body-tertiary border-transparent mb-7">
    <div class="card-body p-4">
        <div class="row align-items-center">
            <div class="col-12 col-lg-auto mb-3 mb-lg-0">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <div class="text-body-secondary">Busque por número de protocolo</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg">
                <div class="row gx-3">
                    <div class="col col-lg-auto ms-auto">
                        <div class="input-group bg-body">
                            <input type="text" class="form-control" id="search-input"
                                placeholder="Digite o n.º do protocolo" aria-label="Pesquisar"
                                onchange="handleSearch(this.value)"
                                aria-describedby="Pesquisar">
                            <span 
                                class="input-group-text search-button-hover" 
                                id="search" 
                                role="button" 
                                title="Clique para pesquisar ou pressione ENTER"
                                onclick="handleSearch(document.getElementById('search-input').value)"
                                data-bs-placement="top" 
                                data-bs-toggle="tooltip" 
                                data-bs-title="Clique para pesquisar">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
